<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios</title>
    <link rel="stylesheet" href="diseñoStephanie/style.css">
    
      
</head>
<body>
    <div class="container">
        <h1>Formulario de Registro de Usuarios</h1>
        <form action="/submit_form" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <div class="radio-group">
                <label>Género:</label>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="genero" value="femenino" required>
                <label for="femenino">Femenino</label>
                <input type="radio" id="otro" name="genero" value="otro" required>
                <label for="otro">Otro</label>
            </div>

            <label for="deporte">Deporte Favorito:</label>
            <select id="deporte" name="deporte" required>
                <option value="futbol">Fútbol</option>
                <option value="baloncesto">Baloncesto</option>
                <option value="tenis">Tenis</option>
                <option value="natacion">Natación</option>
                <option value="atletismo">Atletismo</option>
                <option value="otros">Otros</option>
            </select>

            <label for="residencia">Residencia:</label>
            <select id="residencia" name="residencia" required>
                <option value="Guatemala">Guatemala</option>
                <option value="Chiquimulilla">Chiquimulilla</option>
                <option value="Peten">Peten</option>
                <option value="Santa Rosa">Santa Rosa</option>
            </select>

            <label>Modelo de Carro:</label>
            <input type="checkbox" id="Hilux" name="modelo_carro" value="Hilux">
            <label for="Hilux">Hilux</label>
            <input type="checkbox" id="Prado" name="modelo_carro" value="Prado">
            <label for="Prado">Prado</label>
            <input type="checkbox" id="Ford_Raptor" name="modelo_carro" value="Ford_Raptor">
            <label for="Ford_Raptor">Ford Raptor</label>
            <input type="checkbox" id="Nissan" name="modelo_carro" value="Nissan">
            <label for="Nissan">Nissan</label>
            <input type="checkbox" id="Camaro" name="modelo_carro" value="Camaro">
            <label for="Camaro">Camaro</label>
            <input type="checkbox" id="Audi" name="modelo_carro" value="Audi">
            <label for="Audi">Audi</label>

            <input type="submit" value="Registrar">
        </form>
    </div>
</body>
</html>
